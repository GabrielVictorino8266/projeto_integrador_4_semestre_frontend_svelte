<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta - Sistema</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 40px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .registration-container {
        max-width: 800px;
        width: 100%;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        text-align: center;
      }

      .header h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 16px;
        opacity: 0.95;
      }

      .form-content {
        padding: 40px;
      }

      .section-title {
        font-size: 20px;
        font-weight: 700;
        color: #333;
        margin-bottom: 25px;
        padding-bottom: 10px;
        border-bottom: 3px solid #667eea;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .section-icon {
        font-size: 24px;
      }

      .form-section {
        margin-bottom: 40px;
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-group label {
        font-size: 14px;
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
      }

      .required {
        color: #dc3545;
      }

      .form-group input,
      .form-group select {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
        background: white;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .password-hint {
        font-size: 12px;
        color: #999;
        margin-top: 5px;
      }

      .password-strength {
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0%;
        transition: all 0.3s;
        border-radius: 2px;
      }

      .strength-weak {
        width: 33%;
        background: #dc3545;
      }
      .strength-medium {
        width: 66%;
        background: #ffc107;
      }
      .strength-strong {
        width: 100%;
        background: #28a745;
      }

      .terms-group {
        display: flex;
        align-items: start;
        gap: 10px;
        margin: 30px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .terms-group input[type="checkbox"] {
        margin-top: 4px;
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .terms-group label {
        font-size: 14px;
        color: #555;
        line-height: 1.6;
        cursor: pointer;
      }

      .terms-group a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .terms-group a:hover {
        text-decoration: underline;
      }

      .submit-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .login-link {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #e0e0e0;
        font-size: 14px;
        color: #666;
      }

      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .error-message {
        background: #fff3cd;
        border: 1px solid #ffc107;
        color: #856404;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .success-message {
        background: #d4edda;
        border: 1px solid #28a745;
        color: #155724;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="registration-container">
      <div class="header">
        <h1>üöÄ Criar Conta</h1>
        <p>Comece sua jornada criando sua empresa e conta de administrador</p>
      </div>

      <div class="form-content">
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="loadingState" class="loading">
          <div class="spinner"></div>
          <p style="margin-top: 15px; color: #666">Criando sua conta...</p>
        </div>

        <form id="registrationForm">
          <!-- Dados da Empresa -->
          <div class="form-section">
            <div class="section-title">
              <span class="section-icon">üè¢</span>
              Dados da Empresa
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="razaoSocial"
                  >Raz√£o Social <span class="required">*</span></label
                >
                <input type="text" id="razaoSocial" required />
              </div>
              <div class="form-group">
                <label for="nomeFantasia"
                  >Nome Fantasia <span class="required">*</span></label
                >
                <input type="text" id="nomeFantasia" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="cnpj">CNPJ <span class="required">*</span></label>
                <input type="text" id="cnpj" maxlength="18" required />
              </div>
            </div>
          </div>

          <!-- Dados do Administrador -->
          <div class="form-section">
            <div class="section-title">
              <span class="section-icon">üë§</span>
              Dados do Administrador
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label for="nome"
                  >Nome Completo <span class="required">*</span></label
                >
                <input type="text" id="nome" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" required />
              </div>
              <div class="form-group">
                <label for="cpf">CPF <span class="required">*</span></label>
                <input type="text" id="cpf" maxlength="14" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="dataNascimento"
                  >Data de Nascimento <span class="required">*</span></label
                >
                <input type="date" id="dataNascimento" required />
              </div>
              <div class="form-group">
                <label for="telefone"
                  >Telefone <span class="required">*</span></label
                >
                <input type="text" id="telefone" maxlength="15" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="senha">Senha <span class="required">*</span></label>
                <input type="password" id="senha" required minlength="8" />
                <div class="password-hint">M√≠nimo de 8 caracteres</div>
                <div class="password-strength">
                  <div
                    class="password-strength-bar"
                    id="passwordStrengthBar"
                  ></div>
                </div>
              </div>
              <div class="form-group">
                <label for="confirmarSenha"
                  >Confirmar Senha <span class="required">*</span></label
                >
                <input
                  type="password"
                  id="confirmarSenha"
                  required
                  minlength="8"
                />
              </div>
            </div>
          </div>

          <!-- Termos -->
          <div class="terms-group">
            <input type="checkbox" id="termos" required />
            <label for="termos">
              Eu li e aceito os <a href="#" target="_blank">Termos de Uso</a> e
              a <a href="#" target="_blank">Pol√≠tica de Privacidade</a>
              <span class="required">*</span>
            </label>
          </div>

          <button type="submit" class="submit-btn">Criar Conta</button>

          <div class="login-link">
            J√° tem uma conta? <a href="login.html">Fazer login</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:7777/api";

      const form = document.getElementById("registrationForm");
      const cnpjInput = document.getElementById("cnpj");
      const cpfInput = document.getElementById("cpf");
      const telefoneInput = document.getElementById("telefone");
      const senhaInput = document.getElementById("senha");
      const confirmarSenhaInput = document.getElementById("confirmarSenha");
      const passwordStrengthBar = document.getElementById(
        "passwordStrengthBar",
      );

      // Formatar CNPJ
      cnpjInput.addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length <= 14) {
          value = value.replace(/^(\d{2})(\d)/, "$1.$2");
          value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
          value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
          value = value.replace(/(\d{4})(\d)/, "$1-$2");
          e.target.value = value;
        }
      });

      // Formatar CPF
      cpfInput.addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length <= 11) {
          value = value.replace(/(\d{3})(\d)/, "$1.$2");
          value = value.replace(/(\d{3})(\d)/, "$1.$2");
          value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
          e.target.value = value;
        }
      });

      // Formatar Telefone
      telefoneInput.addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length <= 11) {
          value = value.replace(/(\d{2})(\d)/, "($1) $2");
          value = value.replace(/(\d{5})(\d)/, "$1-$2");
          e.target.value = value;
        }
      });

      // Password strength indicator
      senhaInput.addEventListener("input", function (e) {
        const password = e.target.value;
        let strength = 0;

        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        passwordStrengthBar.className = "password-strength-bar";

        if (strength === 1 || strength === 2) {
          passwordStrengthBar.classList.add("strength-weak");
        } else if (strength === 3) {
          passwordStrengthBar.classList.add("strength-medium");
        } else if (strength >= 4) {
          passwordStrengthBar.classList.add("strength-strong");
        }
      });

      // Validar senhas iguais
      confirmarSenhaInput.addEventListener("blur", function () {
        if (senhaInput.value !== confirmarSenhaInput.value) {
          confirmarSenhaInput.setCustomValidity("As senhas n√£o coincidem");
          showError("As senhas n√£o coincidem");
        } else {
          confirmarSenhaInput.setCustomValidity("");
        }
      });

      // Show error message
      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
        setTimeout(() => {
          errorDiv.style.display = "none";
        }, 5000);
      }

      // Show success message
      function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        successDiv.textContent = message;
        successDiv.style.display = "block";
      }

      // Submit form
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Validar senhas
        if (senhaInput.value !== confirmarSenhaInput.value) {
          showError("As senhas n√£o coincidem");
          return;
        }

        const registrationData = {
          razaoSocial: document.getElementById("razaoSocial").value.trim(),
          nomeFantasia: document.getElementById("nomeFantasia").value.trim(),
          cnpj: cnpjInput.value.replace(/\D/g, ""),
          adminNome: document.getElementById("nome").value.trim(),
          adminSenha: senhaInput.value,
          adminCpf: cpfInput.value.replace(/\D/g, ""),
          adminEmail: document.getElementById("email").value.trim(),
          adminDataNascimento: document.getElementById("dataNascimento").value,
          adminTelefone: telefoneInput.value.replace(/\D/g, ""),
        };

        try {
          // Show loading
          document.getElementById("loadingState").style.display = "block";
          form.style.display = "none";

          const response = await fetch(`${API_BASE_URL}/public/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(registrationData),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || "Erro ao criar conta");
          }

          const result = await response.json();

          // Show success
          document.getElementById("loadingState").style.display = "none";
          showSuccess("Conta criada com sucesso! Redirecionando para login...");

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } catch (error) {
          console.error("Erro:", error);
          document.getElementById("loadingState").style.display = "none";
          form.style.display = "block";
          showError(
            error.message ||
              "Ocorreu um erro ao criar a conta. Tente novamente.",
          );
        }
      });
    </script>
  </body>
</html>
